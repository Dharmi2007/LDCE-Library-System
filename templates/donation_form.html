<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Donation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6">ğŸ“˜ Book Donation Form</h2>

        <!-- Show flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('donation_form') }}">
            <!-- Student Details -->
            <input name="name" class="border p-2 w-full mb-3 rounded" placeholder="Student Name" required>
            <input name="student_id" class="border p-2 w-full mb-3 rounded" placeholder="Student ID" required>
            <input type="email" name="email" class="border p-2 w-full mb-3 rounded" placeholder="Email ID" required>

            <!-- Book Details -->
            <input name="book_name" class="border p-2 w-full mb-3 rounded" placeholder="Book Name" required>
            <input name="author_name" class="border p-2 w-full mb-3 rounded" placeholder="Author Name" required>
            <input name="isbn" class="border p-2 w-full mb-3 rounded" placeholder="ISBN Number" required>
            <input type="date" name="donation_date" class="border p-2 w-full mb-3 rounded" required>

            <!-- Optional Message -->
            <textarea name="message" class="border p-2 w-full mb-3 rounded" placeholder="Additional Details (Optional)"></textarea>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full font-bold transition">
                Submit
            </button>
        </form>

        <a href="{{ url_for('student_dashboard') }}" class="text-blue-600 mt-4 inline-block">â† Back</a>
    </div>

</body>
</html>
