<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - LDCE Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <h1 class="text-3xl font-bold mb-6">Search Results for "{{ query }}"</h1>

  {% if results %}
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for book in results %}
    <div class="p-4 bg-white shadow-md rounded-lg">
      <h2 class="text-xl font-semibold">{{ book['title'] }}</h2>
      <p class="text-gray-600 italic">By {{ book['author'] }}</p>
      <p class="text-sm text-gray-500">ISBN: {{ book['isbn'] }}</p>
      <p class="text-sm text-gray-500">Arrived: {{ book['arrival_date'] }}</p>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-600 mt-4">No results found for your search.</p>
  {% endif %}

  <a href="{{ url_for('student_dashboard') }}" 
     class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
     ‚Üê Back to Home
  </a>
</body>
</html>
